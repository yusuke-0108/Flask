{% extends 'layout.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>ログイン</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.user_name.label }}<br>
        {{ form.user_name(size=32) }}<br>
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
<a href="/register">新規登録はこちら</a>
{% endblock  %}
