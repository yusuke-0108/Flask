{% extends 'layout.html' %}

{% block title %}
Edit User Profile
{% endblock %}

{% block content %}
<h1>プロフィール編集</h1>
    
<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}

    <label for="user_name">ユーザー名:</label>
    {{ form.user_name() }}

    <label for="email">メールアドレス:</label>
    {{ form.email() }}

    <label for="profile_image">プロフィール画像:</label>
    {{ form.profile_img() }}

    <input type="submit" value="更新">
</form>

<a href="{{ url_for('home', user_id=current_user.id) }}">戻る</a>
{% endblock %}
